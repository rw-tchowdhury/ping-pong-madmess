<ion-header>
  <ion-navbar color="primary">
    <ion-title>Game</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-row>
    <ion-col col-6 text-center class="divider-col">
      <button ion-button clear full (click)="teamTapped(game.team1Id)">Home</button>
    </ion-col>
    <ion-col col-6 text-center>
      <button ion-button clear full (click)="teamTapped(game.team2Id)">Away</button>
    </ion-col>    
  </ion-row>

  <ion-row center>
    <ion-col col-6 text-center class="divider-col" (click)="teamTapped(game.team1Id)">
      <h4>{{game.team1}}</h4>
    </ion-col>
    <ion-col col-6 text-center (click)="teamTapped(game.team2Id)">
      <h4>{{game.team2}}</h4>
    </ion-col>    
  </ion-row>

  <ion-row baseline class="top-buttom-border">
    <ion-col col-4 text-center (click)="teamTapped(game.team1Id)">
      <h1>{{game.team1Score}}</h1>
    </ion-col>
    <ion-col col-4 text-center>
      <ion-label>Score</ion-label>
    </ion-col>    
    <ion-col col-4 text-center (click)="teamTapped(game.team2Id)">
      <h1>{{game.team2Score}}</h1>
    </ion-col>    
  </ion-row>
  
  <ion-card>
    <ion-item>
      <ion-icon outline name="calendar" item-left></ion-icon>
      {{game.time | date:'M/d/yy'}}{{game.time | date:'shortTime'}}
    </ion-item>
    <ion-row>
      <ion-col col-7>
        <ion-label>{{game.location}}</ion-label>        
      </ion-col>
      <ion-col col-5 text-right>
        <button ion-button outline (click)="goToMap()">
          <ion-icon name="map"></ion-icon>
        </button>
        <button ion-button outline (click)="goToDirection()">
          <ion-icon name="navigate"></ion-icon>
        </button>        
      </ion-col>        
    </ion-row>
  </ion-card>
</ion-content>
