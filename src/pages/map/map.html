  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="map-page" *ngIf="map">
    <ion-fab bottom left class="fab-map">
      <button ion-fab (click)="getDirection()">
        <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-fab>
    <sebm-google-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
      <sebm-google-map-marker [latitude]="map.lat" [longitude]="map.lng">
        <sebm-google-map-info-window>
          <strong>{{map.markerLabel}}</strong>
        </sebm-google-map-info-window>          
      </sebm-google-map-marker>
    </sebm-google-map>
</ion-content>
